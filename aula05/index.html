<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula Javascript 05</title>
</head>
<body>
    <h3> Criando uma lista Dinâmica </h3>
    <form action="#" method="post" name="cad_lista" id="cad_lista">
        <label> Informe os nomes(Separados por Vírgula): </label>
        <br/>
        <textarea cols="50" rows="10" id="nomes" name="nomes" required></textarea>
        <br/>
        <input type="submit" id="enviar" name="enviar" value="ENVIAR"/>
    </form>
    <br/> <br/>
    <button id="gerar" style="display: none;"> Gerar Lista </button>

    <div id="lista"></div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
