<!doctype html>
<html lang="pt-br">
    <head>
        <title> LandPage Bootstrap 5 </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="estilo.css"/>
    </head>
    <body>         
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">  
                    <img src="img/logo.png" alt="logo" class="logo"/>
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"> 
                        <a href="index.html" class="nav-link"> Home </a> 
                    </li>
                    <li class="nav-item"> 
                        <a href="sobre.html" class="nav-link"> Sobre </a> 
                    </li>
                    <li class="nav-item"> 
                        <a href="servicos.html" class="nav-link"> Serviços </a>  
                    </li>
                    <li class="nav-item"> 
                        <a href="contato.html" class="nav-link active" aria-current="page"> Contato </a> 
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <header class="bg-primary text-white text-center py-5">
            <div class="container">
                <h1> Bem vindo a nossa LandPage </h1>
                <p class="lead"> Página exemplo de um site Comercial </p>
                <a href="#" class="btn btn-lg btn-light"> Saiba mais...</a>
            </div>
        </header>
        <main class="py-5">
            <section class="py-5">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <h3 class="text-center mb-4"> Entre em contato </h3>
                            <form action="#" method="post" name="contato">
                                <div class="mb-3">
                                    <label for="nome" class="form-label"> Nome </label>
                                    <input class="form-control" type="text" name="nome" id="nome" placeholder="informe seu nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label"> E-mail </label>
                                    <input class="form-control" type="email" name="mail" id="email" placeholder="informe seu e-mail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label"> Telefone </label>
                                    <input class="form-control" type="tel" name="fone" id="fone" placeholder="informe seu Telefone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mensagem" class="form-label"> Mensagem </label>
                                    <textarea class="form-control" rows="5" id="msg" name="msg" required></textarea>
                                </div>
                                <div class="text-center">
                                    <input class="btn btn-primary" type="submit" name="enviar" id="enviar" value="ENVIAR">
                                    <input class="btn btn-danger" type="reset" name="cancelar" id="cancelar" value="CANCELAR">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-info text-black text-center py-4">
            
            <div class="container">
                <p> &copy; 2024 Minha LandPage. Todos os direitos Reservados. </p>
                <ul class="list-inline">
                    <li class="list-inline-item">  
                        <a href="#" class="text-black-50"> Política de Privaciade </a>
                    </li>
                    <li class="list-inline-item"> 
                        <a href="#" class="text-black-50"> Termos de Uso </a>
                    </li>
                </ul>
                <div class="social-icons mt-3">
                    <a href="#" class="text-black-50 me-3"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-black-50 me-3"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-black-50 me-3"><i class="bi bi-linkedin"></i></a>
                    <a href="#" class="text-black-50 me-3"><i class="bi bi-whatsapp"></i></a>
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
