<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula Javascript 06 </title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
    <div class="conteudo">
        <h2> Cadastro - Banco de Palavras </h2>
        <div id="add">
            <form action="#" method="post" name="cad" id="cad">
                <label> Digite uma Palavra: </label>
                <input type="text" id="palavra" name="palavra" required/>
                <input type="submit" id="enviar" name="enviar" value="ADICIONAR"/>
            </form>
        </div>
        <label> Buscar/Filtrar Palavra: </label>
        <input type="text" id="buscar" name="buscar"/>
            
        <br/>

        <div id="palavras"></div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
